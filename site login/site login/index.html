<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Helper</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js" defer></script>
    <link rel = "preconnect" href = "https://fonts.googleapis.com">
    <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <header>
        <h1>Login-Helper</h1>
    </header>
    <main>
        <form >
            <section class = "inputs-container">
                <input type="email" placeholder="example@gmail.com">
                <div class="password-container">
                    <input type="password" id="field-password" class="field-password" placeholder="*******">
                    <i class="fas fa-eye" id="eye" onclick="showPassword()"></i>
                    <i class="fas fa-eye-slash" id = "eye-slash" onclick="showPassword()"></i>
                
            </section>

            <section class = "password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar senha?</span>
                </div>
                <a href="#">Esqueceu sua senha?</a>

            </section>

            <button id="btn-login">Login</button>
            
            <section class ="links-container">
                <span>Ou entre com:</span>
                <aside>
                    <a href="https://www.google.com/intl/pt-BR/gmail/about/" target="_blank"><i class="fab fa-google-plus-square google"></i></a>
                    <a href="https://www.linkedin.com/feed/" target="_blank"><i class="fab fa-linkedin linkedin"></i></a>
                    <a href="https://www.facebook.com/login/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjM2NjQyNDE1LCJjYWxsc2l0ZV9pZCI6MjY5NTQ4NDUzMDcyMDk1MX0%3D" target="_blank"><i class="fab fa-facebook-square facebook"></i></a>
                </aside>

            </section>
            <footer>
                <hr>
                <span>Ainda nao tem uma conta ? <a href="#">Cadastra-se</a></span>
            </footer>
        </form>

    </main>
    
</body>
</html>
